<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2;url={{ next_url }}">
    <title>Transition Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #080E45;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>{{ message }}</h1>
        <p>You will be redirected shortly...</p>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 1800); 
    </script>
</body>
</html>
